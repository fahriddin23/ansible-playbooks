---
- name: Install nginx
  hosts: app1
  become: true
  tasks:
    - name: Install epel-release
      yum:
        name: epel-release
        state: latest
        
    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Start Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes

    - copy:
        content: |
          <!DOCTYPE html>
          <html>
          <body>

          <h1>My Awesome Web Page!</h1>
          <p>It worked.</p>

          </body>
          </html>
        dest: /usr/share/nginx/html/index.html



